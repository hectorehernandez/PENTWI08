<div class="container">
  <form [formGroup]="categoryForm" novalidate>
    <div class="field is is-grouped">
      <div class="control">
        <input class="input" type="text" placeholder="Name" formControlName="name">
      </div>
      <div class="control">
        <button class="button is-primary" (click)="saveClicked()" [disabled]="categoryForm.pristine || !categoryForm.valid">Save</button>
      </div>
    </div>
  </form>
</div>
